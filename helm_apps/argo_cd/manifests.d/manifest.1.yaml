apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-repo
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd_apps
    repoURL: 'https://github.com/keithhand/personal-cluster-terraform.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
